<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Oximeter Readings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        #connect {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        #connect:hover {
            background-color: #0056b3;
        }
        .data, .normals {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .data p, .normals p {
            margin: 15px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .data p span, .normals p span {
            margin-left: 10px;
            font-weight: bold;
        }
        .data p i, .normals p i {
            font-size: 30px;
            margin-right: 10px;
        }
        .heart-icon {
            color: #e63946; /* Red color for heart */
        }
        .lung-icon {
            color: #4caf50; /* Green color for lung */
        }
        .normals {
            background-color: #e9ecef;
            border: 1px solid #ccc;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #777;
            text-align: center;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .data p, .normals p {
                font-size: 16px;
            }
            .data, .normals {
                padding: 15px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Pulse Oximeter Readings</h1>
    <button id="connect">Connect to Pulse Oximeter</button>
    <div class="data">
        <p><i class="heart-icon">ü´Ä</i> Heart Rate: <span id="heart-rate">-- bpm</span></p>
        <p><i class="lung-icon">ü´Å</i> SpO2: <span id="spo2">-- %</span></p>
    </div>
    <div class="normals">
        <h2>Normal Ranges for Healthy Individuals</h2>
        <p><strong>Heart Rate:</strong> <span>60 - 100 bpm</span></p>
        <p><strong>SpO2:</strong> <span>95% - 100%</span></p>
    </div>
    <footer>
        Designed for local use with Arduino and MAX30100.
    </footer>

    <script>
        let heartRateElem = document.getElementById('heart-rate');
        let spo2Elem = document.getElementById('spo2');
        let connectButton = document.getElementById('connect');

        connectButton.addEventListener('click', async () => {
            try {
                const port = await navigator.serial.requestPort({
                    filters: [] // This will list all available serial devices
                });
                await port.open({ baudRate: 115200 });

                const decoder = new TextDecoderStream();
                const inputDone = port.readable.pipeTo(decoder.writable);
                const inputStream = decoder.readable;
                const reader = inputStream.getReader();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) {
                        break; // Reader has been closed or there was an error
                    }

                    if (value) {
                        console.log(value); // Log the incoming serial data for debugging

                        // Expecting data in the format "HeartRate,SpO2" (e.g., "75,98")
                        const [heartRate, spo2] = value.trim().split(",");

                        // Update the webpage with the parsed values
                        if (heartRate && spo2) {
                            heartRateElem.textContent = `${heartRate} bpm`;
                            spo2Elem.textContent = `${spo2} %`;
                        }
                    }
                }

                await reader.releaseLock();
            } catch (error) {
                console.error('There was an error connecting to the serial port:', error);
            }
        });
    </script>
</body>
</html>
